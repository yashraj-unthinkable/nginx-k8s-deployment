apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          volumeMounts:
          - name: nginx-storage
            mountPath: /tmp
          resources:
            requests:
              memory: "40Mi"
              cpu: "100m"
            limits:
              memory: "80Mi"
              cpu: "150m"
      volumes:
      - name: nginx-storage
        emptyDir: {}
